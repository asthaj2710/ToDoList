<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="todo">
            <div class="addTodo shadow">
                <input type="text" placeholder="Task to be done" id="inputTodo">
                <input type="date"  id="dateTodo">
                <button class="mybtn" onclick="addTodo()">Add</button>
            </div>
            <ul class="todoList shadow" id="listBox">   
            </ul>
        </div>
        <div class="content">
            <img src="./assets/img/arrow3.png" alt="arrow" class="image">
            <h1>TO DO LIST</h1>
            <br>
            <h2 class="shadow">HTML, CSS & Javascript</h2>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
