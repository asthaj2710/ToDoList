<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="todo">
            <div class="addTodo shadow">
                <input type="text" placeholder="Task to be done">
                <button class="mybtn">Add</button>
            </div>
            <div class="todoList shadow">
                <div class="mydiv">
                    <h3>Prepare the monthly report</h3>
                    <button class="deletebtn"> <i class="fa-regular fa-trash-can"></i></button>                    
                </div>
                <hr>
                <div class="mydiv">
                    <h3>Lunch with Zack</h3>
                    <button class="deletebtn"> <i class="fa-regular fa-trash-can"></i></button>                    
                </div>
                <hr>
                <div class="mydiv">
                    <h3 style="text-decoration: line-through;">Buy gift cards</h3>
                    <button class="deletebtn"> <i class="fa-regular fa-trash-can"></i></button>                    
                </div>
                <hr>
                <div class="mydiv">
                    <h3>Get Groceries</h3>
                    <button class="deletebtn"> <i class="fa-regular fa-trash-can"></i></button>                    
                </div>
                <hr>
            </div>
        </div>
        <div class="content">
            <img src="./assets/img/arrow3.png" alt="arrow" class="image">
            <h1>TO DO LIST</h1>
            <br>
            <h2 class="shadow">HTML, CSS & Javascript</h2>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
